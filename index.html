<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form>
            <h1>Inicio</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required>
                <label for="">Usuario</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="">Contraseña</label>
            </div>
            <div class="forget">
                <label for=""><input type="checkbox">Recordar </label>
                <a href="https://support.google.com/accounts/answer/41078?hl=es-419&co=GENIE.Platform%3DAndroid" target="_blank"> Olvide la Contraseña</a>
            </div>
            <button>
            <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Ftakeout.google.com%2F%3Fhl%3Des%26pli%3D1&ec=GAlAwAE&hl=es&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S940075242%3A1709323058325999&theme=glif" target="_blank">Iniciar</a> </button>
            <div class="register">
                <p>No tengo una cuenta<a href="https://accounts.google.com/lifecycle/steps/signup/name?dsh=S1526970567:1709322977780496&flowEntry=SignUp&flowName=GlifWebSignIn&theme=glif&TL=ADg0xR1ugP9cWaJHUvHW23XBhz86aZ85RqO_MPiC1oCvnmWGWKVsMfCDnwI5xmNW" target="_blank">   Registrate</a></p>
            </div>
        </form>
        <audio autoplay  loop>
            <source src="Audio/music.mp3" type="audio/mpeg">
        </audio>
    </section>
</body>
</html>
